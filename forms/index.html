<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <label for="username">Enter username:</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <br><br>
            <label for="email">Enter email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="choose a password" required>

            <p>Select your age:</p>

            <input type="radio" name="age" id="option-1" value="0-25">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" id="option-2" value="26-50">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" id="option-3" value="51+">
            <label for="option-3">51+</label>

            <br><br>

            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What colour are your favourite pair of socks?</option>
                <option value="q2">If you could be a vegetable, what would it be?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>

            <br><br>

            <label for="answer">Security question answer:</label>
            <input type="text" name="answer" id="answer">

            <br><br>
            <label for="bio">Your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br><br>

            <input type="submit" value="submit the form" name="" id="">
        </form>
    </body>
</html>
